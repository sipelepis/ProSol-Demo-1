<!DOCTYPE html>
<html>
<head>
    <title>My HTML Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-200">
    <h1 class="text-white font-bold text-4xl text-center">Hello World!</h1>
    <div class="flex justify-center mx-auto items-center h-96 w-96 bg-white rounded-lg">
        <form action="" class="flex flex-col justify-center ">
            <h1 class="text-center font-bold my-5"> Registration Form</h1>
            <label for="email">Email</label>
            <input id="email" type="email" class="border-2 border-gray-400 rounded-lg p-2 w-48" placeholder="Email">
            <label for="password">Password</label>
            <input id="password" type="password" class="border-2 border-gray-400 rounded-lg p-2 w-48" placeholder="Email">
            <button class="bg-blue-500 text-white rounded-lg p-2 w-48 mt-5">Submit</button>
        </form>
    </div>
</body>
</html>
